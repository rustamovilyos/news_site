{% extends './baza.html' %}
{% load static %}

{% block title %} Article View{% endblock %}


{% block main %}
<div class="content-wrapper">
    <div class="container">

            <div class="col-lg-10 stretch-card grid-margin">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-10 grid-margin">
                                <div class="position-relative">
                                    <div class="rotate-img">

                                        <img
                                                alt="thumb"
                                                class="img-fluid"
                                                src="{{ article.rasm.url }}"
                                        />

                                    </div>
                                    <div class="badge-positioned">
                            <span class="badge badge-danger font-weight-bold"
                            >Flash news</span
                            >

                                    </div>
                                </div>
                            </div>


                            <div class="col-sm-12  grid-margin">
<hr>
                                <h2 class="mb-2 font-weight-600">
                                    {{ article.nomi }}
                                </h2>

                                <p class="mb-0">
                                    {{ article.tarif }}
                                </p>
                                <hr>
                                <p class="text-muteed">Author: <strong> {{ article.muallif }}</strong></p>
                                <div class="fs-13 mb-2">
                                    {{article.vaqt|date:"H:i \/ d.m.Y"}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
